  <body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Main -->
      <section id="main">
        <header>
          <span class="avatar"><img src="images/cropp.JPG" alt="" /></span>
          <h1>Ryan Roberts</h1>
          <p>Full Stack Developer</p>
        </header>

        <hr class="mb-1" />
        <h2>Contact</h2>
        <form method="post" action="#">
          <div class="fields">
            <div class="field">
              <input type="text" name="name" id="name" placeholder="Name" />
            </div>
            <div class="field">
              <input type="email" name="email" id="email" placeholder="Email" />
            </div>
            <div class="field">
              <select name="subject" id="subject">
                <option selected disabled>Subject</option>
                <option value="sales">General</option>
                <option value="tech">Project Inquiry</option>
                <option value="null">Life</option>
              </select>
            </div>
            <div class="field">
              <textarea name="message" id="message" placeholder="Message" rows="4"></textarea>
            </div>
            <div class="field">
              <input type="checkbox" id="human" name="human" /><label for="human"
                >I'm a human</label
              >
            </div>
          </div>
          <ul class="actions special">
            <li><a href="#" class="button">Send</a></li>
          </ul>
        </form>
        <hr />

        <footer>
          <ul class="icons">
            <li>
              <a
                href="https://linkedin.com/in/ryanroberts0/"
                target="_blank"
                class="icon brands fa-linkedin"
                >Linkedin</a
              >
            </li>
            <li>
              <a
                href="https://github.com/Metaphysics0"
                target="_blank"
                class="icon brands fa-github"
                >Github</a
              >
            </li>
            <li>
              <a
                href="https://instagram.com/positiveryan/"
                target="_blank"
                class="icon brands fa-instagram"
                >Instagram</a
              >
            </li>
          </ul>
        </footer>
      </section>

        </ul>
